    />
  </head>
  <body>
   
    <nav>
      <div class="d-sm-flex justify-content-between border-dark bg-light p-3" role="navigation">
          <div class="d-flex justify-content-start ">
              <div class="mx-1 ">
                  <h5><a aria-current="page" href="./navigation.html">Home</a></h5>
              </div>
              <div class="mx-3">
                  <h5 class=""><a aria-current="page" href="./employee.html">Add Employee</a></h5>

              <div class="mx-3">
                  <h5 class=""><a aria-current="page" href="./employee-details.html">Employee Profiles</a></h5>

          <div class="d-flex justify-content-end">
              <div class="mx-1">
                  <h5 class=""><a aria-current="page" href="./signup.html">Signup</a></h5>

                  <h5 class=""><a aria-current="page" href="./loginpage.html">Login</a></h5>
              </div>
          </div>
      </div>
</nav>

    <table id="table_to_highlight">
      <!--Table Header-->
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Job</th>
          <th>Department</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <!--Employee Info-->
      <tbody></tbody>
    </table>
    <dialog id="favDialog">
      <form method="dialog" id="press">
        <section>
          <input
            type="text"
            placeholder="Firstname"
            class="col-mt-5 d-flex justify-content-center"
            id="inputFirst"
            size="50"
            required
          /><br />

          <input
            type="text"
            placeholder="Lastname"
            class="col-mt-5 d-flex justify-content-center"
            id="inputLast"
            size="50"
            value=""
            required
          /><br />

          <input
            type="text"
            placeholder="Email"
            class="col-mt-5 d-flex justify-content-center"
            id="inputEmail"
            size="50"
            value=""
            required
          /><br />

          <input
            type="text"
            textarea=""
            placeholder="Job"
            class="col-mt-5 d-flex justify-content-center"
            id="inputJob"
            size="50"
            value=""
            required
          /><br />

          <input
            type="text"
            placeholder="Department"
            class="col-mt-5 d-flex justify-content-center"
            id="inputDep"
            size="50"
            value=""
            required
          />
        </section>
        <menu>
          <button id="cancel" type="reset">Cancel</button>
          <button type="submit">Save</button>
        </menu>
      </form>
    </dialog>
    <script type="module" src='../JS/employee-details.js'></script>
  </body>
</html>
