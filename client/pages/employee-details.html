      <table class="table" id="table_to_highlight">
        <!--Table Header-->
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Job</th>
            <th>Department</th>
            <th id="btn">Edit</th>
            <th id="btn">Delete</th>
          </tr>
        </thead>
        <!--Employee Info-->
        <tbody></tbody>
      </table>
      <dialog class="mx-auto" id="favDialog">
        <form method="dialog" id="press">
          <section class="p-3">
            <input
              type="text"
              placeholder="Firstname"
              class="col-mt-5 d-flex justify-content-center"
              id="inputFirst"
              size="50"
              required
            /><br />

            <input
              type="text"
              placeholder="Lastname"
              class="col-mt-5 d-flex justify-content-center"
              id="inputLast"
              size="50"
              value=""

            /><br />

            <input
              type="text"
              placeholder="Email"
              class="col-mt-5 d-flex justify-content-center"
              id="inputEmail"
              size="50"
              value=""
              required
            /><br />

            <input
              type="text"
              textarea=""
              placeholder="Job"
              class="col-mt-5 d-flex justify-content-center"
              id="inputJob"
              size="50"
              value=""
              required
            /><br />

            <input
              type="text"
              placeholder="Department"
              class="col-mt-5 d-flex justify-content-center"
              id="inputDep"
              size="50"
              value=""
              required
            />
          </section>
          <menu class="p-1">
            <button class="p-1" id="cancel" type="reset">Cancel</button>
            <button class="p-1" type="submit">Save</button>
          </menu>
        </form>
      </dialog>
